<div class="profile-page">

    <div class="user-info">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-10 offset-md-1">
            <img [src]="profile?.image" class="user-img" />
            <h4>{{profile?.username}}</h4>
            <p>
              {{profile?.bio}}
            </p>
            <button class="btn btn-sm btn-outline-secondary" (click) = "follow()">
                <i class="ion-plus-round"></i>
                &nbsp;
                {{profile?.following?'Follow':'Unfollow'}} {{profile?.username}} <span class="counter"></span>
              </button>
          </div>
  
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <div class="articles-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link"  (click) = "toggleArticle($event)" [class.active] = "isMyArticle">My Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click) = "toggleArticle($event)" [class.active] = "!isMyArticle">Favorited Articles</a>
                </li>
              </ul>
            </div>
          <app-article-list [articles] = "articles" [option] = "option"></app-article-list>
        </div>
      </div>
    </div>
  
  </div>
