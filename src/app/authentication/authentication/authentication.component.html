<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" >Sign up</h1>
        <p class="text-xs-center" >
          <a *ngIf="isRegister" (click)="isRegister=false" [routerLink]="['/login']" >Have an account?</a>
          <a *ngIf="!isRegister" (click)="isRegister=true" [routerLink]="['/register']">Need an account?</a>
          
        </p>

        <!-- <ul class="error-messages">
          <li>That email is already taken</li>
        </ul> -->

        <form [formGroup] = "authenForm">
          <fieldset class="form-group" *ngIf="isRegister">
            <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName="username">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email">
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" *ngIf="isRegister; else notRegister" (click)="signUp()">
            Sign up
          </button>
          <ng-template #notRegister>
              <button class="btn btn-lg btn-primary pull-xs-right" (click)="signIn()">
                  Sign in
                </button>
          </ng-template>
          
        </form>
      </div>

    </div>
  </div>
</div>
