<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
          <div class="feed-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link"  *appLogged (click) = "toggleFeed($event)" [class.active] = "isFeed">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" (click) = "toggleFeed($event)" [class.active] = "!isFeed">Global Feed</a>
                </li>
              </ul>
            </div>
        <app-article-list [articles] = "articles" [option] = "option"></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a class="tag-pill tag-default" *ngFor="let tag of tags?.tags">{{tag}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
