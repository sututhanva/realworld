<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
          <div class="feed-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item" >
                  <a class="nav-link btn"  *appLogged=true (click) = "toggleFeed(listToggle[0])" [class.active] = "feedSeleteced == listToggle[0]">{{listToggle[0]}}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn" (click) = "toggleFeed(listToggle[1])" [class.active] = "feedSeleteced == listToggle[1]">{{listToggle[1]}}</a>
                </li>
                <li class="nav-item" *ngIf="feedSeleteced == listToggle[2] ">
                  <a class="nav-link btn" (click) = "toggleFeed(listToggle[2])" [class.active] = "feedSeleteced == listToggle[2]">#{{listToggle[2]}}</a>
                </li>
              </ul>
            </div>
        <app-article-list [articles] = "articles" [listPage] = "listPage" (onPage)="goPage($event)" ></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a class="tag-pill tag-default btn" *ngFor="let tag of tags?.tags" (click) = "addTag(tag)">{{tag}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
